<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--CSS Bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--CSS Externo-->
  <link rel="stylesheet" href="index.css">
  <!--icones CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  
  <!--<link rel="stylesheet" href="./icons/css/all.css">-->
  <title>Vídeo Play</title>
</head>

<body>

  <div class="background container-fluid text-center d-flex ">
    <img src="files/img/bground.png" alt="imagem de fundo">

    <div class="row flex-column ">

      <div class="img-play ">
        <img src="./files/img/image1.png" alt="image-capa" class="img-fluid">
        <div class="icon-play">
          <span><i class="fab fa-youtube" onclick=playPause1() role="button" data-toggle="modal"
              data-target="#video1"></i></span>

        </div>
      </div>

      <div class="img-play ">
        <img src="./files/img/image2.jpg" alt="image-capa" class="img-fluid">
        <div class="icon-play">
          <span><i class="fab fa-youtube" onclick=playPause2() role="button" data-toggle="modal"
              data-target="#video2"></i></span>
        </div>

      </div>

      <div class="img-play ">
        <img src="./files/img/image3.png" alt="image-capa" class="img-fluid">
        <div class="icon-play">
          <span><i class="fab fa-youtube" onclick=playPause3() role="button" data-toggle="modal"
              data-target="#video3"></i></span>
        </div>
      </div>


    </div>
  </div>


<!--Modal do Vídeo 1-->
  
  <div class="modal fade" data-backdrop="static" id="video1" tabindex="-1" role="dialog">


    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true" onclick=pauses1()>&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <video width="100%" controls id="videos1">
            <source src="./files/media/video1.mp4" type="video/mp4">
          </video>
        </div>

      </div>
    </div>

  </div>
<!--Modal do Vídeo 2-->
  <div class="modal fade" data-backdrop="static" id="video2" tabindex="-1" role="dialog">

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Título do modal</h5>
          <button type="button" class="close"  data-dismiss="modal" aria-label="Fechar">
            <span id="pause2" aria-hidden="true" onclick=pauses2() >&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <video width="100%" controls id="videos2">
            <source src="./files/media/video2.mp4" type="video/mp4">
          </video>
        </div>

      </div>
    </div>

  </div>

<!--Modal do Vídeo 3-->

  <div class="modal fade" data-backdrop="static"  id="video3" tabindex="-1" role="dialog">

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true" onclick=pauses3() >&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <video width="100%" controls id="videos3">
            <source src="./files/media/video3.mp4" type="video/mp4">
          </video>
        </div>

      </div>
    </div>

  </div>



  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="app.js"></script>



</body>

</html>
