<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--CSS Bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--CSS Externo-->
  <link rel="stylesheet" href="index.css">
  <!--icones CDN-->
  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css
  <!--<link rel="stylesheet" href="./icons/css/all.css">-->
  <title>VÃ­deo Play</title>
</head>

<body>

  <div class="background container text-center">
    <img src="files/img/bground.png" alt="imagem de fundo">

    <div class="row">

      <div class="img-play col-md-4">
        <img src="./files/img/image1.png" alt="image-capa" class="img-fluid">
        <div class="icon-play"> 
          <span><i class="fab fa-youtube" role="button" data-toggle="modal" data-target="#video3"></i></span>
        </div>
      </div>

      <div class="img-play col-md-4">
        <img src="./files/img/image2.png" alt="image-capa" class="img-fluid" >
        <div class="icon-play">
          <span><i class="fab fa-youtube" role="button" data-toggle="modal" data-target="#video2" ></i></span>
        </div>

      </div>

      <div class="img-play col-md-4" data-toggle="">
        <img src="./files/img/image3.jpg" alt="image-capa" class="img-fluid">
        <div class="icon-play">
          <span><i class="fab fa-youtube" role="button" data-toggle="modal" data-target="#video1"></i></span>
        </div>
      </div>
      

    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="video3" tabindex="-1" role="dialog">

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

        <div class="modal-body">
          <video width="100%" controls>
            <source src="./files/media/video3.m4v" type="video/mp4">
          </video>
        </div>

      </div>
    </div>

  </div>

  <div class="modal fade" id="video2" tabindex="-1" role="dialog">

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

        <div class="modal-body">
          <video width="100%" controls>
            <source src="./files/media/video2.mp4" type="video/mp4">
          </video>
        </div>

      </div>
    </div>

  </div>

  <div class="modal fade" id="video1" tabindex="-1" role="dialog">

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

        <div class="modal-body">
          <video width="100%" controls>
            <source src="./files/media/video1.m4v" type="video/mp4">
          </video>
        </div>

      </div>
    </div>

  </div>



  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="app.js"></script>



</body>

</html>
